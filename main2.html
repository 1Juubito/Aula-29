<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Leitura do sexo digitado pelo usuário
        var sexo = prompt("Digite o sexo (M/F): ");
        var sexo = sexo.toUpperCase();

        //verificar se é válido
        if(sexo == "M" || sexo == "F"){
            if (sexo == "M"){
              //sexo masculino
              alert ("Sexo Masculino");
            }
            else if (sexo == "F")
                alert ("Sexo Feminino");
            //sexo feminino
        }
        else {
            //sexo inválido
            alert ("Sexo inválido");
        }
    </script>
</body>
</html>
